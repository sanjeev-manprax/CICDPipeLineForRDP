name: Deploy the code
 
on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRI_KEY }}
 
    - name: Deploy code to IIS server
      run: |
        echo "Deploying code to IIS server"
        scp -r ./* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/c/inetpub
